services:
  # --- HẠ TẦNG: KAFKA & ZOOKEEPER ---
  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    container_name: zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000

  kafka:
    image: confluentinc/cp-kafka:7.5.0
    container_name: kafka
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://localhost:9092,PLAINTEXT_INTERNAL://kafka:29092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_INTERNAL:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT_INTERNAL
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
    restart: always

  # --- GIAO DIỆN QUẢN LÝ KAFKA (Kiểm tra tại http://localhost:9000) ---
  kafdrop:
    image: obsidiandynamics/kafdrop:latest
    container_name: kafdrop
    depends_on:
      - kafka
    ports:
      - "9000:9000"
    environment:
      KAFKA_BROKERCONNECT: kafka:29092

  # --- DATA INGESTION: PYTHON PRODUCER ---
  producer:
    build: 
      context: ../producer 
    container_name: credit-card-producer
    depends_on:
      - kafka
    # 1. Liên kết file .env từ thư mục gốc vào container
    env_file:
      - ../.env
    environment:
      - PYTHONUNBUFFERED=1
      # Sử dụng biến từ .env
      - EVENT_HUBS_CONNECTION_STRING=${EVENT_HUBS_CONNECTION_STRING}
      - KAFKA_SERVERS=kafka:29092
      - KAFKA_TOPIC=transactions
      - CSV_PATH=/app/transactions_source.csv
    volumes:
      - ../producer/main.py:/app/main.py
      - ../data/transactions_source.csv:/app/transactions_source.csv
    restart: on-failure

  # --- ORCHESTRATION: AIRFLOW (Mặc định: admin / admin) ---
  airflow:
    image: apache/airflow:2.8.1-python3.10
    container_name: airflow
    depends_on:
      - kafka
    ports:
      - "8085:8080"
    environment:
      - AIRFLOW__CORE__LOAD_EXAMPLES=False
      - AIRFLOW__CORE__EXECUTOR=SequentialExecutor
      - AIRFLOW__CORE__DAGS_ARE_PAUSED_AT_CREATION=True
    command: standalone
    volumes:
      - ../dags:/opt/airflow/dags